<form class="search-form">
  <label for="search500px" class="search-form__label">Let's look at dog breeds</label>
  <select
    id="search500px"
    (change)="handleSearchTag(breedSelect.value)"
    placeholder="Search"
    class="search-form__input"
    #breedSelect>

    <option *ngFor="let breed of breeds" [value]="breed">
        {{breed}}
    </option>

  </select>
</form>
